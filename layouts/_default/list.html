{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>
{{ if .Params.image }}
	<img src="{{ .Params.image }}" >
{{ end }}
{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "January 2, 2006" }}
	</time>
  <p>{{.Summary}}</p>
</article>
{{ end }}

{{ partial "footer.html" . }}
